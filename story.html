<!DOCTYPE html>

<html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<head>
    <style>
        .carousel-inner>.item>img,
        .carousel-inner>.item>a>img {
            width: 70%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
      <div class="row">
        <H1> The princess and the knight </H1>
      </div>

        <div class="row">
            <p>
                There was a knight who heard rumor of a princess in peril, so he jumped on his horse and fled to the crime scene.
            </p>
        </div>
        <div class="row">
          <a href="story2.html">Page two</a>
        </div>

<!-- Begin Carousel -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="http://orig00.deviantart.net/8e8a/f/2013/058/5/f/dragon_skirt_knight_by_rawwad-d5wesoe.jpg" alt="Warrior" width="460" height="345">
                </div>
                <div class="item">
                    <img src="https://s-media-cache-ak0.pinimg.com/736x/c7/55/23/c755236132d322ae0535b0d708759036.jpg " alt="Chania" width="460" height="345">
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

            

        </div>
</div>
</body>

</html>

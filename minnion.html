<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
      .img-thumbnail {
        margin-left: 0;
      }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1>Bob, the Minion</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-info"><a href="http://despicableme.wikia.com/wiki/Bob">Wiki Page</a></button>
            <button type="button" class="btn btn-info"><a href="https://youtu.be/E2ZDpRwKaUA">YouTube Video</a></button>
            <button type="button" class="btn btn-info"><a href="http://www.imdb.com/title/tt2293640/">Minions IMBD</a></button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <img class="img-thumbnail" src="http://vignette4.wikia.nocookie.net/despicableme/images/c/ca/Bob-from-the-minions-movie.jpg/revision/latest?cb=20151224154354" />
          </div>
          <div class="col-sm-6">
            Friendliness: 100 <progress value="100" max="100"></progress>
            </br>
            Strength: 11 <progress value="11" max="100"></progress>
            </br>
            Speed: 20 <progress value="20" max="100"></progress>
            </br>
            Intelligence 50 <progress value="50" max="100"></progress>
          </div>
        </div>
    </div>
</body>
